<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <style>
    .road {
      background-color: #f5f5f5;
      height: 20px;
      position: relative;
      overflow: hidden;
    }
    
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #000;
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="road">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20">
        <path fill="#000" d="M0 10C10 0 20 0 30 10 40 20 50 20 60 10 70 0 80 0 90 10 100 20 110 20 120 10L120 20 0 20Z"></path>
        <circle class="dot" cx="10" cy="10" r="5"></circle>
        <circle class="dot" cx="30" cy="10" r="5"></circle>
        <circle class="dot" cx="50" cy="10" r="5"></circle>
        <circle class="dot" cx="70" cy="10" r="5"></circle>
        <circle class="dot" cx="90" cy="10" r="5"></circle>
      </svg>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
