<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Konten</title>
  <!-- CSS Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <!-- Menu di sebelah kiri -->
        <ul class="nav nav-tabs flex-column">
          <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#tab1">Tab 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#tab2">Tab 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#tab3">Tab 3</a>
          </li>
        </ul>
      </div>
      <div class="col-lg-9">
        <!-- Konten di sebelah kanan -->
        <div class="tab-content">
          <div class="tab-pane fade show active" id="tab1">
            <h3>Tab 1 Content</h3>
            <p>Isi konten tab 1.</p>
          </div>
          <div class="tab-pane fade" id="tab2">
            <h3>Tab 2 Content</h3>
            <p>Isi konten tab 2.</p>
          </div>
          <div class="tab-pane fade" id="tab3">
            <h3>Tab 3 Content</h3>
            <p>Isi konten tab 3.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
