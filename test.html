<!DOCTYPE html>
<html>
<head>
  <title>Contoh Gambar Perbesar dengan Modal Bootstrap 5</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Contoh Gambar Perbesar dengan Modal Bootstrap 5</h1>
    <img src="assets/img/galeri-populer.png" class="img-thumbnail" alt="Gambar" data-bs-toggle="modal" data-bs-target="#gambarModal">
    <div class="modal fade" id="gambarModal" tabindex="-1" role="dialog" aria-labelledby="gambarModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="gambarModalLabel">Gambar Perbesar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="assets/img/galeri-populer.png" class="img-fluid" alt="Gambar">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
</body>
</html>
