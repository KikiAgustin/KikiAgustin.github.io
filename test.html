<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
  <style>
    .input-group-text {
      width: 80px;
      text-align: center;
    }
    .quantity-input {
      width: 100px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    .btn-group {
      display: flex;
      align-items: center;
    }
    .btn-group .btn {
      flex: 1;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-group">
      <span class="input-group-text">Jumlah:</span>
      <div class="btn-group">
        <button class="btn btn-secondary" type="button" id="decrement">-</button>
        <input type="text" class="form-control quantity-input" id="quantity" value="0" readonly>
        <button class="btn btn-secondary" type="button" id="increment">+</button>
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("increment").addEventListener("click", function() {
      var quantityInput = document.getElementById("quantity");
      var quantity = parseInt(quantityInput.value);
      quantityInput.value = quantity + 1;
    });

    document.getElementById("decrement").addEventListener("click", function() {
      var quantityInput = document.getElementById("quantity");
      var quantity = parseInt(quantityInput.value);
      if (quantity > 0) {
        quantityInput.value = quantity - 1;
      }
    });
  </script>
</body>
</html>
