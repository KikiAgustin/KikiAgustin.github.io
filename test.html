<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Galeri</title>
</head>
<body>
  
  <div class="container">
    <h1 class="text-center mt-5">Galeri</h1>

    <div class="row mt-5">
      <div class="col-md-4">
        <div class="card">
          <img  data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="cursor: pointer;" src="assets/img/contoh-gambar.png" class="card-img-top" alt="Image 1">
          <div class="card-body">
            <h5 class="card-title">Judul Gambar 1</h5>
            <p class="card-text">Deskripsi Gambar 1.</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal -->
<div   class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg ">
    <div class="modal-content ps-4 pe-4 pb-4">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <img   src="assets/img/contoh-gambar.png" class="card-img-top" alt="Image 1">
    </div>
  </div>
</div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
