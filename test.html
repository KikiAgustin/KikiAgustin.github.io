<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Password</title>
  <!-- CSS Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .input-group-icon {
      position: relative;
    }

    .input-group-icon .password-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <label for="password" class="form-label">Password</label>
        <div class="input-group mb-3">
          <input type="password" class="form-control" id="password" placeholder="Masukkan password">
          <div class="input-group-icon">
            <i class="password-icon fas fa-eye-slash"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script>
    const passwordInput = document.getElementById('password');
    const passwordIcon = document.querySelector('.password-icon');

    passwordIcon.addEventListener('click', function () {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    const newInput = document.createElement('input');
    newInput.setAttribute('type', type);
    newInput.setAttribute('class', 'form-control');
    newInput.setAttribute('id', 'password');
    newInput.setAttribute('placeholder', 'Masukkan password');
    passwordInput.parentNode.replaceChild(newInput, passwordInput);
    passwordIcon.classList.toggle('fa-eye-slash');
    newInput.focus();
    passwordInput.remove();
    passwordInput = newInput;
});

  </script>
</body>
</html>
